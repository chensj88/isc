<script>
    $(document).ready(function () {
        setTimeout(function () {
            toastr.options = {
                closeButton: true,
                progressBar: true,
                showMethod: 'slideDown',
                timeOut: 3000
            };
            toastr.success('', '欢迎登录实施服务中心后台管理系统');

        }, 1300);
        //自适应变化
        var cliHeight = document.body.clientHeight;
        var iframeHeight = cliHeight - 99;
        $('#weiframe').css("height", iframeHeight + "px");
        $('#weiframe').width("100%");

        $("body").resize(function () {
            var cliHeight = document.body.clientHeight;
            var iframeHeight = cliHeight - 99;
            $('#weiframe').css("height", iframeHeight + "px")
            console.log($('#weiframe').css('height'));
        });

        //sidebar 点击事件
        $("#side-menu li a").click(function (e) {
            e.preventDefault();
            var href_attr = $(this).attr("href");
            if (href_attr == null || href_attr == "#" || href_attr == "") {
                //当路由不存在时，不触发点击事件
                return;
            }
            $("#weiframe").attr("src", href_attr);

        });


    });


</script>
