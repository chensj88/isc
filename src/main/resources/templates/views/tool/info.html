    开发工程师：陈蒯、陈世杰、陈枫 （自定义内容）

    上线时间：2018年5月30日


    背景介绍：

    为了进一步加强卫生信息标准推广与应用，国家组织开展医疗健康信息互联互通标准化成熟度测试，主要是通过对电子病历与医院信息平台标准符合性测试以及互联互通实际应用效果的评价，
    构建医院信息互联互通成熟度分级评价体系，以测促用、以测促改、以测促建、促进信息共享。

    解决问题：

    通过工具化解决数据抽取的问题，从而减少模板组在工作中的重复劳动、以及不必要的人工核查等工作，促使互联互通测评高效的完成。
