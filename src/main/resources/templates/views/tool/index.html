<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/resources/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/style.min.css}" rel="stylesheet">

</head>

<body style="background-color: #f3f3f4">
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="ibox">
                <div class="ibox-title">
                    <span class="label label-success" style="font-size: large">互联互通CIS工具</span>
                </div>
                <div class="ibox-content">
                    <h4 class="no-margins" style="text-align: center">提供方：培训部</h4>
                    <form role="form" class="form-inline">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <button class="btn btn-sm btn-success" type="button" style="float: left"
                                        onclick="toolInfo('123')">产品知识
                                </button>
                            </div>
                            <div class="form-group col-md-6">
                                <button class="btn btn-sm btn-success " type="button" style="float: right">下&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;载</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="ibox-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <small class="pull-left">下载次数：100</small>
                        </div>
                        <div class="col-md-6">
                            <small class="pull-right">浏览次数：100</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">Annual</span>
                    <h5>Orders</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">275,800</h1>
                    <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i></div>
                    <small>New orders</small>
                </div>
            </div>
        </div>
        <div class="col-md-4">

            <div class="ibox float-e-margins ">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">Today</span>
                    <h5>Vistits</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">106,120</h1>
                    <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i></div>
                    <small>New visits</small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mainly scripts -->
<!--[if !IE]> -->
<script th:src="@{/resources/js/jquery-2.2.4.min.js}" type="text/javascript"></script>
<!-- <![endif]-->
<!--[if IE]>
<!--<script th:src="@{/resources/js/jquery-1.12.4.min.js}" type="text/javascript"></script>-->
<![endif]-->
<script th:inline="javascript" type="text/javascript">
    var ctx = /*[[@{/}]]*/'';
</script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<!-- jQuery UI -->
<script th:src="@{/resources/js/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!--layer-->
<script th:src="@{/assets/layer/layer.js}"></script>

<script>
    /**
     * 产品工具说明
     * @param toolId
     */
    function toolInfo(toolId) {
        console.log(ctx);
        //Ajax获取
        $.ajax(
            {
                url: ctx + "tool/info",
                type: "post",
                data: {id: toolId},
                success: function (data) {
                    layer.open({
                        title:"产品说明",
                        offset: 'auto',
                        area: ['80%', '80%'],
                        skin:"layui-layer-molv",
                        type: 1,
                        content: data.html //注意，如果str是object，那么需要字符拼接。
                    });
                }
            });
    }
</script>
</body>
</html>
